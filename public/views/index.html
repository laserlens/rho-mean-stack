<!DOCTYPE html>
<html ng-app="meanApp">
<head>
  <meta charset="utf-8">
  <title>MEAN Stack!</title>

  <script src="vendors/angular.min.js" charset="utf-8"></script>

  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/people.controller.js" charset="utf-8"></script>

  <link rel="stylesheet" href="vendors/bootstrap.min.css">
</head>
<body ng-controller="PeopleController as ctrl">
  <form class="text-center">
    <label>Name: </label>
    <input type="text" ng-model="ctrl.name" placeholder="Your Name">
    <label>Hometown: </label>
    <input type="text" ng-model="ctrl.hometown" placeholder="Your Hometown">
    <label>Favorite Movie: </label>
    <input type="text" ng-model="ctrl.favoriteMovie" placeholder="Your Favorite Movie">
    <button class="btn-default btn-success" ng-click="ctrl.addPerson()">Add Person</button>
  </form>
  <button class="btn-default btn-primary btn-block" ng-click="ctrl.listPeople()">Get People</button>
    <div class="row">
      <div class="col-md-4 well" ng-repeat="person in ctrl.people">
        <h4>Name: <em>{{person.name}}</em></h4>
        <h4>Hometown: <em>{{person.hometown}}</em></h4>
        <h4>Favorite Movie: <em>{{person.favoriteMovie}}</em></h4>
      </div>
    </div>
</body>
</html>
